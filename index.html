<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payoo-MFS</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Daisyui CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- TailwindCSS CDN -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<style>
			body {
				font-family: "Outfit", sans-serif;
			}
		</style>
	</head>
	<body class="bg-[#F4F5F7] h-screen">
		<main
			class="max-w-[450px] mx-auto h-screen flex flex-col items-center justify-center px-6"
		>
			<div
				class="h-[120px] w-[330px] bg-[url('images/login-logo.png')] bg-top bg-no-repeat bg-cover"
			></div>
			<form
				class="user-login-form p-8 bg-white rounded-3xl flex flex-col gap-4 w-full"
			>
				<div>
					<label for="" class="block mb-3">Mobile Number</label>
					<input
						class="py-4 px-8 bg-[#F4F5F7] rounded-[32px] text-[#080808] text-[16px] font-[300] opacity-[0.4] w-full focus:outline-none border-none"
						type="text"
						placeholder="Enter your number"
						id="mobileNumber"
					/>
				</div>
				<div>
					<label for="" class="block mb-3">4 Digit Pin</label>
					<input
						class="py-4 px-8 bg-[#F4F5F7] rounded-[32px] text-[#080808] text-[16px] font-[300] opacity-[0.4] w-full focus:outline-none border-none"
						type="text"
						placeholder="Enter 4 Digit Pin"
						id="pinNumber"
					/>
				</div>
				<div>
					<button
						class="text-white text-[20px] font-semibold py-[14px] bg-[#0874F2] w-full rounded-[32px] cursor-pointer"
					>
						Login
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
